<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Luxury Real Estate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #d4af37;
        }

        .tagline {
            font-size: 18px;
            margin-top: 15px;
            color: #ffffff;
            opacity: 0.9;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Coming Soon!</h1>
        <h2>Exclusive Property, Unmatched Lifestyle</h2>
        <p class="tagline">Discover the Art of Fine Living</p>
        <p class="tagline">Your Dream Home is Closer than You Think</p>
        <p class="tagline">Where Elegance Meets Comfort</p>
    </div>
    <footer>
        <!-- <p>&copy; 2024 Luxury Real Estate. All rights reserved.</p> -->
    </footer>
</body>
</html>
